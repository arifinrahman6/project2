<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='index.js') }}"></script>
        <title>Flack</title>
    </head>
    <body>
        <form action="{{ url_for('index') }}" method="POST">
            <input type="text" name="name" placeholder="Enter a display name">
            <button>Submit</button>
        </form>
        <p>Hello {{ name }}</p>
        <br>
        <h1>Channels</h1>
        <form id="channel_form" action="{{ url_for('index') }}" method="POST">
            <input type="text" id="new_channel" name="new_channel" placeholder="Create a channel">
            <button>Add</button>
        </form>
        <ul>
            {% for channel in channels %}
                <li><a href="{{ url_for('channel', channel_name=channel) }}">{{ channel }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
