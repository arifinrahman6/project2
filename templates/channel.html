<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Flack - {{ channel_name }}</title>
    </head>
    <body>
        <form action="{{ url_for('channel', channel_name=channel_name) }}" method="POST">
            <input type="text" name="message" placeholder="Write a message">
            <button>Send</button>
        </form>
        <br>
        <ul>
            {% for message in messages %}
                <li>{{ message[0] }}, {{ message[1] }}, {{ message[2] }} </li>
            {% endfor %}
        </ul>
